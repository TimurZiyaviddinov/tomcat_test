<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new User</title>
</head>
<body>
<h1>Add new User</h1>

<form th:method="POST" th:action="@{/}" th:object="${user}">

    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="city">Enter age</label>
    <input type="number" th:field="*{age}" id="city"/>
    <br/>

    <label for="age">Enter city</label>
    <input type="text" th:field="*{city}" id="age"/>
    <br/>

    <input type="submit" value="Add user to DB!"/>

</form>
</body>
</html>
